<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Books for You</title>
<style>
    body {
        background-color: #9370DB; /* Medium purple background */
        font-family: Arial, sans-serif;
        color: #ffffff; /* White text */
        padding: 20px;
    }
    h2 {
        cursor: pointer;
        background-color: #483D8B; /* Dark purple for titles */
        padding: 10px;
        margin: 5px 0;
    }
    p {
        display: none; /* Initially hide paragraphs */
        padding: 10px;
        background-color: #6A5ACD; /* Medium purple for text */
    }
</style>
</head>
<body>
    <h1>Books for You</h1>
    <h2 onclick="toggleText('book1')">Book 1</h2>
    <p id="book1">Insert your text for Book 1 here.</p>

    <h2 onclick="toggleText('book2')">Book 2</h2>
    <p id="book2">Insert your text for Book 2 here.</p>

    <script>
        function toggleText(bookId) {
            var text = document.getElementById(bookId);
            if (text.style.display === "none") {
                text.style.display = "block";
            } else {
                text.style.display = "none";
            }
        }
    </script>
</body>
</html>
